<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Encriptador e Decriptador de Textos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="cipher">
      <form action="#">
        <label>Insira seu texto aqui:</label>
          <textarea id="cipher-entrance"></textarea>
        <button type="submit" name="button" onclick="return cipher()">Encriptar</button>
        <label>Seu texto encriptado aqui:</label>
        <textarea id="cipher-exit"></textarea>
      </form>
    </div>
    <div class="decipher">
      <form action="#">
        <label>Insira seu texto encriptado aqui:</label>
          <textarea id="decipher-entrance"></textarea>
        <button type="submit" name="button" onclick="return decipher()">Decriptar</button>
        <label>Seu texto decriptado aqui:</label>
        <textarea id="decipher-exit"></textarea>
      </form>
    </div>
  </div>
<script type="text/javascript" src="app.js">
</script>
</body>
</html>
